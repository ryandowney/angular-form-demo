<h4 class="mt-3">Attendees</h4>
<div
  *ngFor="let attendeeForm of workRequestAttendeesForm.controls; let i = index">
  <app-workshop-attendee
    [attendeeFrom]="attendeeForm"
    [index]="i"
    (removeAttendeeEmitter)="removeAttendee($event)"></app-workshop-attendee>
</div>
<div class="text-left mt-3">
  <button class="btn btn-primary" (click)="addAttendee()">Add Attendee</button>
</div>
